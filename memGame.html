    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Memory Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            background-image: url('./img/bgg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 702px;
            height: 100vh;
            position: absolute;
            margin-top: 4%;
            left: calc(50% - 351px);
            perspective: 1000px;
            justify-content: space-evenly;
        }

        .box {
            display: inline-block;
            width: 110px;
            height: 160px;
            position: relative;
            transform-style: preserve-3d;
            transition: .5s;
        }

        @media only screen and (min-width: 666px) and (max-width: 1000px) {
            .container {
                width: 600px;
                left: calc(50% - 300px);
                margin-left: 5%;
                margin-top: 15%;
            }
            .box {
                width: 78px;
                height: 113.45px;
            }
            body {
                background-size: auto;
            }
        }
        @media only screen and (max-width: 666px) {
            .container {
                width: 300px;
                left: calc(50% - 150px);
                margin-left: 10%;
            }
            .box {
                width: 73px;
                height: 96px;
            }
            body {
                background-size: auto;
            }
        }

        .box.flip {
            transform: rotateY(540deg);
        }

        .box.two {
            transform: rotateY(1260deg);
        }

        .front {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 5px;
            transform: rotateY(180deg);
        }

        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 5px;
            backface-visibility: hidden;

        }
    </style>


</head>
