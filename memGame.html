    <style>
        body {
            margin: 0;

            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin-left: 25%;
            margin-top: 4%;
            perspective: 1000px;
        }

        .box {
            display: inline-block;
            width: 110px;
            height: 160px;
            margin: 3px;
            position: relative;
            transform-style: preserve-3d;
            transition:.5s;
        }
        .box.flip {
            transform: rotateY(180deg);
        }
        .front {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 5px;
            transform: rotateY(180deg);
            z-index: -1;
        }

        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 5px;
            backface-visibility: hidden;
            /* display: none; */
            
        }
    </style>


</head>
